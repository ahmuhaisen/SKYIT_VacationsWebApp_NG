<div class="container mt-5">

    <!-- Header with search bar -->
    <div class="d-flex flex-lg-row flex-sm-column justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <fa-icon [icon]="addressBookIcon" class="text-success fs-2 me-3"></fa-icon>
            <span class="section-title text-dark">Vacation Requests</span>
        </div>

        <div class="search-container d-flex align-items-center justify-content-between bg-white rounded-5 p-1">
            <div class="me-2">
                <fa-icon [icon]="searchIcon" class="text-success ms-1"></fa-icon>
            </div>
            <input type="text" name="search" class="w-100" placeholder="Search..." (input)="onSearch($event.target!)">
        </div>
    </div>

    <hr>

    <!-- Select all and Filter -->
    <div class="d-flex justify-content-between">
        <div>
            <input type="checkbox" name="select-all" id="select-all" (click)="onSelectChange($event.target!)">
            <label for="select" class="text-muted">Select All</label>
        </div>
        <div>
            <fa-icon [icon]="filterIcon" class="fs-3 text-success" />
        </div>
    </div>

    <!-- Request Cards -->
    <div class="row mt-3">
        @for(request of requests(); track $index) {
            <div class="col-lg-3 col-md-6 mb-2">
                <app-request-card [request]="request" [isSelected]="isSelectAllTriggered()"/>
            </div>
        } @empty {
            <div class="text-center">
                <p class="text-muted">No Requests Found</p>
            </div>
        }
    </div>


    <!-- Pagination -->
    <div class="pager d-flex justify-content-center mt-4">
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item previous" [ngClass]="{ 'disabled': pageIndex() === 1 }">
                    <a class="page-link" [routerLink]="['/requests']" [queryParams]="{ pageIndex: pageIndex() - 1 }">
                        <span aria-hidden="true">
                            <fa-icon [icon]="leftArrowIcon" />
                        </span>
                    </a>
                </li>


                <li *ngFor="let num of [].constructor(totalPages); let i = index" class="page-item">
                    <a [routerLink]="['/requests']" [queryParams]="{ pageIndex: i + 1 }" class="page-link"
                        [ngClass]="{'current': i === pageIndex() - 1}">
                        {{ i + 1 }}
                    </a>
                </li>



                <li class="page-item next" [ngClass]="{ 'disabled': pageIndex() === totalPages }">
                    <a class="page-link" [routerLink]="['/requests']" [queryParams]="{ pageIndex: pageIndex() + 1 }">
                        <span aria-hidden="true">
                            <fa-icon [icon]="rightArrowIcon" />
                        </span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

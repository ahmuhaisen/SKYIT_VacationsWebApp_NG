<section class="container mt-5">
    <p class="section-title">Latest News:</p>
    <div class="latest-news-slider">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-interval="5000" data-bs-ride="carousel">
            <!-- Carousel Indicators -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 0"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 2"></button>
            </div>

            <!-- Carousel Items -->
            <div class="carousel-inner" style="height: 300px !important;">
                @for (slider of sliders; track $index) {
                    <app-slide [slider]="slider" [isActive]="$index === 0"/>
                }
            </div>
        </div>
    </div>
</section>
